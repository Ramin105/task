<!-- Bir form yarat (`title` və `body` üçün iki `input` sahəsi). Formu doldurduqdan sonra
`submit` düyməsinə basıldıqda, JSONPlaceholder API-də `/posts` endpoint-ə məlumat
göndər. Bonus: Göndərilən məlumatı formun altında göstər. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1>Create a Post</h1>
    <form class="post-form">
        <label for="title">Title:</label>
        <input type="text" class="title" name="title" required><br><br>

        <label for="body">Body:</label>
        <input type="text" class="body" name="body" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <div class="submit-data" style="margin-top: 20px;"></div>

    <script src="script.js">

    </script>
</body>

</html>
